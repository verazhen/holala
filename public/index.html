<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A73E8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HOLALA</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <script src="%PUBLIC_URL%/constants.js"></script>
    <div id="video-container">
      <div class="video-div" id="myVideo-div">
        <video autoplay playsinline muted id="rtc"></video>
      </div>
    </div>
    <script type="module" src="%PUBLIC_URL%/chat.js"></script>
    <div id="root"></div>
    <script>
      let lastUrl = location.pathname;
      new MutationObserver(() => {
        const url = location.pathname;
        if (url !== lastUrl) {
          onUrlChange(url);
        }
      }).observe(document, { subtree: true, childList: true });

      function onUrlChange(url) {
        const route = lastUrl.split("/")[0];
        const kanbanId = lastUrl.split("/")[1];
        if (
          url.split("/")[0] === "project" &&
          lastUrl.split("/")[2] === "kanban"
        ) {
          if (url.split("/")[0] !== route || url.split("/")[1] !== kanbanId) {
            window.closeRtc();
          }
        }

        lastUrl = url;
      }
    </script>
  </body>
</html>
