<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />

    <meta name="theme-color" content="#1A73E8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="%PUBLIC_URL%/apple-icon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HOLALA</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.1/simplepeer.min.js"
      integrity="sha512-0f7Ahsuvr+/P2btTY4mZIw9Vl23lS6LY/Y7amdkmUg2dqsUF+cTe4QjWvj/NIBHJoGksOiqndKQuI9yzn2hB0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.socket.io/4.5.0/socket.io.min.js"
      integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script src="./src/utils/constants.js"></script>
    <script>
      window.initRtc = () => {
        console.log("----------init---------");
        let localStream;
        const rtc = window.io.connect("http://localhost:5000");
        // rtc.emit("get room", { uid, kanbanId });
        navigator.mediaDevices
          .getUserMedia({ video: true, audio: true })
          .then((stream) => {
            localStream = stream;
            console.log(localStream);
            document.getElementById("rtc").srcObject = localStream;
          });
        //listen while meeting is started
        rtc.on("get room", (data) => {
          console.log(`a meeting is started: `, data.roomId);
          setRoomStatus("(Meeting is created)");
          setRoomID(data.roomId);
          if (data.isNewRoom) {
            startRecording();
          }
        });

        rtc.on("leave room", ({ message, result }) => {
          setRoomStatus("");
          if (result) {
            recordUrlRef.current = result;
            stopRecording();
          }
        });
      };

      window.closeRtc = () => {
        console.log("----------close rtc---------");
      };
    </script>
    <video
      autoplay
      id="rtc"
      style="
        height: 100px;
        width: 100px;
        background-color: red;
        position: absolute;
        top: 0;
        left: 50vw;
      "
    ></video>
  </body>
</html>
